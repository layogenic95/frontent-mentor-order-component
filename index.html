<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="component">
    <div class="main">
      <img src="./images/illustration-hero.svg">
      <div class="description">
        <h1>Order Summary</h1>
        <p class="short">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="value">
        <div class="pricing">
          <div class="warp">
            <img class="icon" src="./images/icon-music.svg">
          </div>
          <div class="plan warp">
            <p class="annual">Annual Plan</p>
            <p class="year">$59.99/year</p>
          </div>
          <div class="warp">
            <a class="change" href="change.html">Change</a>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="proceed">Proceed to Payment</button><br>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
  </div>
  
</body>
</html>
